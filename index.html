<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- external css -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="tip-calculator">
    <div class="tip-title">
      <img src="./images/logo.svg" alt="Splitter">
    </div>
    <div class="main-center">
      <article class="tip-info">
        <div class="form-control">
          <label for="bill">bill</label>
          <input type="number" id="bill" name="bill" class="form-input" placeholder="$">
        </div>
        <h4>select tip %</h3>
        <div class="tip-container">
          <button class="tip-btn">5</button>
          <button class="tip-btn">10</button>
          <button class="tip-btn">15</button>
          <button class="tip-btn">25</button>
          <button class="tip-btn">50</button>
          <button class="tip-btn">custom</button>
        </div>
        <div class="form-control">
          <div class="form-info">
            <label for="numberOfPeople">Number of People</label>
            <p class="alert"></p>
          </div>
          <div class="form-container">
            <input type="number" id="numberOfPeople" name="numberOfPeople" class="form-input numOfPeople">
          </div>
        </div>
      </article>
      <!-- article calculation -->
      <article class="tip-calculation">
        <div class="tip-amount">
          <div class="tip-amount-person">
            <h4>tip amount</h4>
            <small>/person</small>
          </div>
          <h2 class="value">$00.00</h2>
        </div>
        <div class="tip-total">
          <div class="tip-total-person">
            <h4>total</h4>
            <small>/person</small>
          </div>
          <h2 class="value">$00.00</h2>
        </div>
        <button class="reset-btn" type="btn">reset</button>
      </article>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melvin Nacfil</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
